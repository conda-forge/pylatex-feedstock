{% set name = "PyLaTeX" %}
{% set version = "1.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0]|lower }}/{{ name|lower }}/{{ name }}-{{ version }}.tar.gz
  sha256: fb36bd4454d3353cc5d485dfc711496d5f541d4e45119083a9d536d8b18ca3d5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - ordered-set
    - python

test:
  imports:
    - pylatex

about:
  home: https://github.com/JelteF/PyLaTeX
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python library for creating LaTeX files and snippets
  doc_url: https://jeltef.github.io/PyLaTeX

extra:
  recipe-maintainers:
    - Hoxbro
